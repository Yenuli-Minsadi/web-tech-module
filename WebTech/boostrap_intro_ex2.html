<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Intro Part 3: Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="card m-2" style="width: 25rem;">

    <h3 class="text-center mt-3">Student MGT</h3>

    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter student's first name">
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter student's last name">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter student's age">
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" aria-label="Default select example">
                    <option selected>Select a course</option>
                    <option value="gdse">GDSE</option>
                    <option value="dep">DEP</option>
                    <option value="cmjd">CMJD</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" checked>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" checked>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>

            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-success">Reset</button>

        </form>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Course</th>
        <th scope="col">Gender</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>0001</td>
        <td>Sachintha</td>
        <td>Seenadeera</td>
        <td>21</td>
        <td>GDSE</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>0002</td>
        <td>Malsha</td>
        <td>Wijesiri</td>
        <td>21</td>
        <td>GDSE</td>
        <td>Male</td>
    </tr>
    </tbody>

</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
