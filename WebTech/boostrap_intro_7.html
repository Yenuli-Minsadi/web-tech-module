<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Intro Part 5: Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        #col1 {
          background: pink;
        }

        #col2 {
          background: blue;
        }

        #col3 {
          background: yellow;
        }

        #col4 {
          background: purple;
        }

        #col5 {
          background: mediumpurple;
        }

    </style>
</head>
<body>

<section class="container">

<!-- A->class="col-2" catches only 2 columns, B->catches up the leftover part -->

    <div class="row">
        <div id="col1" class="col-2">A</div>
        <div id="col2" class="col">B</div>
    </div>

    <div class="row">
        <div id="col3" class="col">A</div>
        <div id="col4" class="col">B</div>
        <div id="col5" class="col">A</div>


    </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
