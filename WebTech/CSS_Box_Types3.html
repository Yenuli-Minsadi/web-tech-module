<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  turning a block level element to inline block  -->
    <style>
        div {
            background: pink;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            display: inline-block;
        }

    </style>
</head>
<body>
<div>A</div>
<div>B</div>

</body>
</html>
