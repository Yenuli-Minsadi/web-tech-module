<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  turning an inline level element to block level element  -->
    <style>
        span {
            background: pink;
            border: 1px solid red;
            display: block;
            /*  can give width and height since a block level element now  */
            width: 100px;
            height: 100px;

        }

    </style>
</head>
<body>
<Span>A</Span>
<span>B</span>

</body>
</html>
