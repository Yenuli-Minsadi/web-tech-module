<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>

    div {
      width: 100px;
      height: 100px;
      background: lightpink;
      border: 10px solid hotpink;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      border-radius: 100%;
      transition-duration: 3000ms;
    }

    div:hover {
      width: 300px;
      height: 300px;
      border: 10px dotted hotpink;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      opacity: 0;
    }

  </style>

</head>
<body>

<div></div>

</body>
</html>
