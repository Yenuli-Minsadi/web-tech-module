<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Intro Part 5: Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .myStyle_1 {
          background: pink;
        }

        .myStyle_2 {
          background: blue;
        }

        .myStyle_3 {
          background: yellow;
        }

        .myStyle_4 {
          background: purple;
        }


    </style>
</head>
<body>

<section class="container">

    <div class="row">
        <div  class="col-3 col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 col-xxl-1 myStyle_1">1</div>
        <div  class="col-3 col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 col-xxl-1 myStyle_2">2</div>
        <div  class="col-3 col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 col-xxl-1 myStyle_3">3</div>
        <div  class="col-3 col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 col-xxl-1 myStyle_4">4</div>
    </div>
    <br>

    <div class="row">
        <div  class="col-3 col-xs-12 col-sm-8 col-md-4 col-lg-3 col-xl-2 col-xxl-1 myStyle_1">1</div>
    </div>
    <br>

    <div class="row">
        <div  class="col-3 col-sm-12 col-md-4 col-lg-3 col-xl-2 col-xxl-1 myStyle_1">1</div>
    </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
