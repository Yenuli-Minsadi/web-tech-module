<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            display: flex;
        }

        section>div {
            width: 100px;
            aspect-ratio: 1/1;
            background: lightblue;
            border: 2px solid darkblue;
            border-radius: 8px;
            margin: 8px;

            display: flex;
            justify-content: center;
            justify-items: center;
        }
    </style>
</head>
<body>
<section>
    <div>
        <h1>A</h1>
    </div>
    <div>
        <h1>B</h1>
    </div>
    <div>
        <h1>C</h1>
    </div>
    <div>
        <h1>D</h1>
    </div>
    <div>
        <h1>E</h1>
    </div>
    <div>

    </div>

</section>

    var x = ['A', 'B', 'C', 'D', 'E', 'F'];

        for (let i=0; i<x.length; i++) {
            document.getElementsByTagName('h1')[i].innerText = x[i];
        }

    }, 3000)



</script>
