<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition</title>
    <style>

        div {
          width: 100px;
          height: 100px;
          background: blue;
          transition-duration: 3000ms;
        }

        div:hover {
          width: 400px;
          background: red;
        }

    </style>
</head>
<body>

<div></div>

</body>
</html>
