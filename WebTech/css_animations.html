<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:300px;
            height: 300px;
            background: yellow;
            animation-name: myanimation;
            animation-duration: 5000ms;
            }


        @Keyframes myanimation {
        <!-- one keyframe-->
            from {
            background: pink;
            }
            to {
            background: deeppink;
            border: 20px dashed red;
<!--            border-color: blue;-->
            border-radius: 100%;
            }
            <!-- another keyframe-->
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
