<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/images/vidura%20logo.png" width="50px" title="logo" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Student Mgt</a>
                    <a class="nav-link" href="#">Course Mgt</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="container">
    <div class="row">

<div class="card m-2 col-2 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6" style="width: 25rem;">

    <h3 class="text-center mt-3">Student MGT</h3>

    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter student's first name">
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter student's last name">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter student's age">
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" aria-label="Default select example">
                    <option selected>Select a course</option>
                    <option value="gdse">GDSE</option>
                    <option value="dep">DEP</option>
                    <option value="cmjd">CMJD</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" checked>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" checked>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>

            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-success">Reset</button>

        </form>
    </div>
</div>

<table class="table col-2 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
    <thead>
    <tr>
        <th scope="col">#Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Course</th>
        <th scope="col">Gender</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>0001</td>
        <td>Sachintha</td>
        <td>Seenadeera</td>
        <td>21</td>
        <td>GDSE</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>0002</td>
        <td>Malsha</td>
        <td>Wijesiri</td>
        <td>21</td>
        <td>GDSE</td>
        <td>Male</td>
    </tr>
    </tbody>

</table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
