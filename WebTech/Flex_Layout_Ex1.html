<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 650px;
            height: 300px;
            display: flex;
            border: 3px solid red;
            justify-content: space-evenly;
        }

        section>div:first-child {
            height: 100px;
            width: 100px;
            background: blue;
            box-shadow: 0px 0px 20px blue;
            border: 1px solid white;
        }

        section>div:nth-child(2) {
            height: 100px;
            width: 100px;
            background: blue;
            align-self: center;
            box-shadow: 0px 0px 20px blue;
            border: 1px solid white;


        }

        section>div:nth-child(3) {
            height: 100px;
            width: 100px;
            background: blue;
            align-self: end;
            box-shadow: 0px 0px 20px blue;
            border: 1px solid white;

        }

        section>div:nth-child(4) {
            height: 100px;
            width: 100px;
            background: blue;
            align-self: center;
            box-shadow: 0px 0px 20px blue;
            border: 1px solid white;
        }

        section>div:nth-child(5) {
            height: 100px;
            width: 100px;
            background: blue;
            box-shadow: 0px 0px 20px blue;
            border: 1px solid white;
        }

        section>div:nth-child(6) {
            height: 100px;
            width: 100px;
            background: blue;
            align-self: center;
            box-shadow: 0px 0px 20px blue;
            border: 1px solid white;
        }

    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
