<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="lib/normalize.css" rel="stylesheet" type="text/css">
    <style>
       div {
            position: absolute;
            border: 4px solid purple;
            border-radius: 100%;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            animation-name: waterdrop;
            animation-duration:1000ms;
            animation-iteration-count: infinite;
        }

        @Keyframes waterdrop {
            from {
                width:30px;
                aspect-ratio:1/1;
            }
            to {
                width: 300px;
                opacity: 0;
                aspect-ratio:1/1;
            }
        }
    </style>
</head>
<body>

<div>

</div>

</body>
</html>
