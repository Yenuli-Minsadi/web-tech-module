<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Combinators</title>
    <style>
/*<!--child combinator-->*/
        ol>li {
            color: red;
        }

        /*building relationship using child combinator type+pseudo*/
        ol>li:first-child {
            color: black;
        }

        /*Descendent Combinator*/
        ul li {
            color: blue;
        }

        /*Adjacent Combinator*/
        h4+div{
            color: blue;
        }

        /*General Siblings Combinator*/
        h4~div{
            color: red;
        }




    </style>
</head>
