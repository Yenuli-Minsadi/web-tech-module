<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    section {
        width: 1000px;
        height: 500px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    section > div {
        border: 5px solid orange;
    }

    section > div:first-child {
        grid-column: 1/4;
        background: blue;
    }

    section > div:nth-child(2) {
        background: green;
    }

    section > div:nth-child(3) {
        background: yellow;
    }
    section > div:nth-child(4) {
        background: purple;
    }
    section > div:nth-child(5) {
        background: aquamarine;
    }
    section > div:nth-child(6) {
        background: bisque;
    }
    section > div:nth-child(7) {
        background: wheat;
    }
    section > div:nth-child(8) {
        background: deeppink;
    }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
