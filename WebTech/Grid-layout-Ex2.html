<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        section {
            width: 1000px;
            height: 500px;
            border: 5px solid green;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        section > div {
            border: 1px solid red;
        }

        section > div:first-child {
            grid-column: 1/3;
            background: green;
        }

        section > div:nth-child(2) {
            background: yellow;
        }

        section > div:nth-child(3) {
            grid-column: 4/4;
            grid-row: 1/4;
            background: red;
        }

        section > div:nth-child(4) {
            background: blue;
        }

        section > div:nth-child(5) {
            background: pink;
        }

        section > div:nth-child(6) {
            background: purple;
        }

        section > div:nth-child(7) {
            background: orange;
        }

        section > div:nth-child(8) {
            grid-column: 2/4;
            background: mediumpurple;
        }

    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</section>

</body>
</html>
