<script>
    /*Named*/
    function evenOdd() {
        for (int i=1; i<=10; i++) {
            if(i%2 === 0) {
                console.log('even')
            } else {
                console.log('odd')
            }
        }
    }

    evenOdd()

    /*expression*/
    const oddEven = function(num) {
        if (num%2==0) {
            console.log('even')
            } else {
                console.log('odd')
            }
    }

    oddEven(2)

    /*arrow*/
    const oddEven = (num) => {
        if (num%2==0) {
            console.log('even')
        } else {
                console.log('odd')
        }
    }

    oddEven(2)
